<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>The Odin Project | Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game-board" class="game-board">
      <!-- Gameboard rendered in JS -->
    </div>
    <div id="message" class="message">
      <!-- Message rendered in JS -->
    </div>
   <form id="game-controlls">
      <label for="nickname1">Player 1 Nickname:</label>
      <input type="text" id="nickname1" name="nickname1">
      <br>
      <label for="nickname2">Player 2 Nickname:</label>
      <input type="text" id="nickname2" name="nickname2">
      <br>
      <button type="submit" class="submit">Start Game</button>
      <button type="submit" class="restart" disabled>Restart</button>
    </form>
  </div>
</body>
</html>
